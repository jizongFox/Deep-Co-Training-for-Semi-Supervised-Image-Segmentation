!!python/object/new:generalframework.utils.utils.YAMLConfig
dictitems:
  arch: {name: unet, num_classes: 4}
  dataset:
    augment: PILaugment
    pin_memory: false
    root_dir: '''dataset/ACDC-all'''
    subfolders: [img, gt]
    transform: segment_transform((256,256))
  lab_dataloader: {batch_size: 2, drop_last: true, num_workers: 2, pin_memory: false,
    shuffle: true}
  loss:
    name: cross_entropy
    weight: [0.01, 1, 1, 1]
  optim: {lr: 0.01, name: Adam}
  scheduler:
    gamma: 0.5
    milestones: [10, 20, 30, 40, 50, 60, 70, 80, 90]
    name: MultiStepLR
  start_training: {save_train: true, save_val: true, train_adv: false, train_jsd: true}
  trainer:
    axises: [0, 1, 2, 3]
    device: cpu
    epoch_max_ramp: 80
    lambda_adv_max: 0.5
    lambda_cot_max: 10
    max_epoch: 100
    metricname: test.csv
    ramp_up_mult: -5.0
    save_dir: tmp/cotraining
  unlab_dataloader: {batch_size: 4, drop_last: true, num_workers: 4, pin_memory: false,
    shuffle: true}
state: {filename: config_cotrain.yaml}
